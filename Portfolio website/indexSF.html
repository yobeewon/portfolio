<!DOCTYPE html>
<html lang="">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="cssSF/style.css">
		<title>Form</title>
</head>

<body>
		<div class="wrap">
			<h1>Learning Forms</h1>
			
			<form action="">
				
				<fieldset> <!-- fieldset is basically a wrapper -->
					<legend>User Login Info</legend> <!-- legend puts content into the frame of the box -->
						<label for="user">Username</label>
						<input type="text" name="user" placeholder="Enter Your Username">
						<br>
						<br>
						<label for="pass">Password</label>
						<input type="password" name="pass" placeholder="Enter Your Password">
						<br>
						<br>
						<input type="submit">
						<input type="reset">
				</fieldset>
				<!-- these are the many different types of input commands you can use like above,
					these are the more common ones >>>date, datetime, datetime-local, time, email, tel, month, number - not common >>>url, week, range, search, color
				-->
						<br>
						<br>
						<label for="message">Enter Your Message</label>
						<textarea name="message" id="" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>

						<br>
						<br>

						<input type="radio" name="gender" value="male">
						<label for="gender">Male</label>
						<input type="radio" name="gender" value="female">
						<label for="gender">Female</label>

						<br>
						<br>
				
						<input type="checkbox" name="interest" value="HTML"> <!-- Adding checked into the input type will create a check mark or pre-selected in the radio and checkbox areas -->
						<label for="gender">HTMl</label>
						<input type="checkbox" name="interest" value="CSS">
						<label for="gender">CSS</label>

						<br>
						<br>
				
				<label for="work">Work Type</label>
				<select name="Work" id="">
						<option value="Full-Time">Full-Time</option>
						<option value="Part-Time">Part-Time</option>
						<option value="Contract">Contract</option>
						<option value="Freelance">Freelance</option>
				</select>
			</form>
		</div>
</body>
</html>
